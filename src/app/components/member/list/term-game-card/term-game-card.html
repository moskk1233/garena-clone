<div class="w-full flex flex-col justify-center items-center">
  <div>
    <span class="text-2xl font-bold">{{ name() }}</span>
  </div>

  <div class="w-40 rounded-2xl">
    <img class="w-full" [src]="image()" [alt]="name()">
  </div>

  <div class="p-5 my-5 rounded-2xl border border-gray-200">
    <span>{{ detail() }}</span>
  </div>

  <div class="flex flex-col">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>ID ผู้ใช้</mat-label>
        <input matInput placeholder="ID ผู้ใช้" [(ngModel)]="userId" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>จำนวน (บาท)</mat-label>
        <input matInput placeholder="จำนวน (บาท)" [(ngModel)]="amount" />
      </mat-form-field>
    </div>

    <button matButton="elevated" (click)="onPayment()">เติมเกม</button>
  </div>
</div>
