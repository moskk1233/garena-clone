<div class="flex justify-center items-center h-[90vh] ">
  <div class="p-10 w-[25%] shadow-lg rounded-3xl border border-gray-200">
    <div class="flex flex-col justify-center items-center">
      <div class="w-56">
        <img class="w-full" src="/assets/images/garena.png" alt="Garena">
      </div>

      <div class="text-center">
        <span class="text-3xl font-bold">ระบบเติมเกมการีน่า</span>
      </div>

      <div class="text-center">
        <span class="text-xl">เข้าสู่ระบบสมาชิก</span>
      </div>
    </div>

    <div class="mt-5">
      <div>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [(ngModel)]="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      </div>
    </div>

    <div class="flex flex-col gap-2 text-white">
      <button (click)="login()" class="p-3 rounded-md bg-amber-600 hover:cursor-pointer">
        เข้าสู่ระบบ
      </button>
      <button class="p-3 rounded-md bg-blue-500 hover:cursor-pointer">
          <a href="/register">
            สมัครสมาชิก
          </a>
        </button>
      <button class="p-3 rounded-md bg-blue-500 hover:cursor-pointer">
        <a href="/">
          กลับอยู่หน้าหลัก
        </a>
      </button>
    </div>
  </div>
</div>
