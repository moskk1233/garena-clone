<div class="mt-20 mx-auto container">
  <div class="flex justify-center">
    <h1 class="font-bold text-3xl">เกมแนะนำ, สวัสดีคุณ {{ user()?.fullname }}</h1>
  </div>

  <!-- Game Card Section -->
  <div class="flex gap-5 shrink-0 flex-wrap justify-center items-center mt-5">
   @for (game of games(); track game.id) {
      <button (click)="showDetail(game.name, game.image, game.details)" class="hover:cursor-pointer">
        <app-game [image]="game.image" [title]="game.name"></app-game>
      </button>
    }
  </div>

  @if (isDetailShow()) {
    <div class="mt-20 w-[75%] mx-auto">
      <app-term-game-card
        [detail]="gameDetail().detail"
        [image]="gameDetail().image"
        [name]="gameDetail().name"
      ></app-term-game-card>
    </div>
  }
</div>
